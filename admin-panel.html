<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set, get, child, update, remove } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXLFjHMQISuunaqZzpjR6Hq0EZERa_Y0",
      authDomain: "requisitionfollowup.firebaseapp.com",
      projectId: "requisitionfollowup",
      storageBucket: "requisitionfollowup.appspot.com",
      messagingSenderId: "285248816511",
      appId: "1:285248816511:web:543c18fe600f2fde88464a",
      measurementId: "G-T5FGT3RCDL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const inspectorEmail = document.getElementById("inspectorEmail");
    const inspectorPassword = document.getElementById("inspectorPassword");
    const shipName = document.getElementById("shipName");
    const shipPassword = document.getElementById("shipPassword");
    const userTable = document.getElementById("userTable");

    document.addEventListener("DOMContentLoaded", renderUsers);

    window.addUser = async function (type) {
      let username = "";
      let password = "";

      if (type === "inspector") {
        username = inspectorEmail.value;
        password = inspectorPassword.value;
      } else {
        username = shipName.value;
        password = shipPassword.value;
      }

      if (!username || !password) {
        alert("Please fill in all fields.");
        return;
      }

      const userRef = ref(db, `users/${username}`);
      await set(userRef, { type, username, password });
      alert("User added successfully!");
      renderUsers();
    }

    window.renderUsers = async function () {
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, "users"));
      userTable.innerHTML = "";

      if (snapshot.exists()) {
        const data = snapshot.val();
        Object.keys(data).forEach((key, index) => {
          const user = data[key];
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.type}</td>
            <td>${user.username}</td>
            <td><input type="text" id="newPass-${index}" placeholder="New password" /></td>
            <td>
              <button onclick="updateUserPassword('${user.username}', ${index})">Update</button>
              <button onclick="deleteUser('${user.username}')">Delete</button>
            </td>
          `;
          userTable.appendChild(row);
        });
      }
    }

    window.updateUserPassword = async function (username, index) {
      const newPassword = document.getElementById(`newPass-${index}`).value;
      if (newPassword) {
        const userRef = ref(db, `users/${username}`);
        await update(userRef, { password: newPassword });
        alert("Password updated.");
        renderUsers();
      } else {
        alert("Please enter a new password.");
      }
    }

    window.deleteUser = async function (username) {
      if (confirm("Are you sure you want to delete this user?")) {
        await remove(ref(db, `users/${username}`));
        alert("User deleted.");
        renderUsers();
      }
    }

    window.logout = function () {
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      padding: 8px 12px;
      background-color: #dc3545;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .form-container {
      display: flex;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .user-list {
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>
    Admin Panel
    <button onclick="logout()" class="logout-btn">Logout</button>
  </h1>

  <div class="form-container">
    <div class="form-box">
      <h2>Create Inspector</h2>
      <label>Email</label>
      <input type="email" id="inspectorEmail" required />
      <label>Password</label>
      <input type="password" id="inspectorPassword" required />
      <button onclick="addUser('inspector')">Add Inspector</button>
    </div>

    <div class="form-box">
      <h2>Create Ship</h2>
      <label>Ship Name</label>
      <input type="text" id="shipName" required />
      <label>Password</label>
      <input type="password" id="shipPassword" required />
      <button onclick="addUser('ship')">Add Ship</button>
    </div>
  </div>

  <div class="user-list">
    <h2>All Users</h2>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Username</th>
          <th>New Password</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- JS ile doldurulacak -->
      </tbody>
    </table>
  </div>
</body>
</html>
