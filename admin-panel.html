<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
      margin: 0;
      padding: 30px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto 30px auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    .table-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>User Management</h2>
    <input type="text" id="username" placeholder="Username (or Email)" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="userType">
      <option value="ship">Ship</option>
      <option value="inspector">Inspector</option>
    </select>
    <button onclick="saveUser()">Save User</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="table-container">
    <h3 style="text-align: center;">Existing Users</h3>
    <table id="userTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScript ile doldurulacak -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXLFjHMQISuunaqZzpjR6Hq0EZERa_Y0",
      authDomain: "requisitionfollowup.firebaseapp.com",
databaseURL: "https://requisitionfollowup-default-rtdb.firebaseio.com",
      projectId: "requisitionfollowup",
      storageBucket: "requisitionfollowup.appspot.com",
      messagingSenderId: "285248816511",
      appId: "1:285248816511:web:543c18fe600f2fde88464a",
      measurementId: "G-T5FGT3RCDL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.saveUser = async function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const type = document.getElementById("userType").value;

      if (!username || !password) {
        alert("Please fill in all fields.");
        return;
      }

      await set(ref(db, "users/" + username), {
        password,
        type
      });

      alert("User saved/updated successfully!");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      fetchUsers();
    }

    async function fetchUsers() {
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, "users"));
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";

      if (snapshot.exists()) {
        const users = snapshot.val();
        Object.entries(users).forEach(([username, data]) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${username}</td>
            <td>${data.type}</td>
          `;
          tbody.appendChild(row);
        });
      } else {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="2">No users found.</td>`;
        tbody.appendChild(row);
      }
    }

    window.logout = function () {
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }

    fetchUsers(); // Sayfa açıldığında kullanıcıları listele
  </script>
</body>
</html>
