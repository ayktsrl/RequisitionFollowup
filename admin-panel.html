<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      padding: 8px 12px;
      background-color: #dc3545;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .form-container {
      display: flex;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .user-list {
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>
    Admin Panel
    <button onclick="logout()" class="logout-btn">Logout</button>
  </h1>

  <div class="form-container">
    <div class="form-box">
      <h2>Create Inspector</h2>
      <label>Email</label>
      <input type="email" id="inspectorEmail" required />
      <label>Password</label>
      <input type="password" id="inspectorPassword" required />
      <button onclick="addUser('inspector')">Add Inspector</button>
    </div>

    <div class="form-box">
      <h2>Create Ship</h2>
      <label>Ship Name</label>
      <input type="text" id="shipName" required />
      <label>Password</label>
      <input type="password" id="shipPassword" required />
      <button onclick="addUser('ship')">Add Ship</button>
    </div>
  </div>

  <div class="user-list">
    <h2>All Users</h2>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Username</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- JS ile doldurulacak -->
      </tbody>
    </table>
  </div>

  <script>
    function getUsers() {
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function addUser(type) {
      const users = getUsers();
      let username, password;

      if (type === "inspector") {
        username = document.getElementById("inspectorEmail").value;
        password = document.getElementById("inspectorPassword").value;
      } else {
        username = document.getElementById("shipName").value;
        password = document.getElementById("shipPassword").value;
      }

      if (!username || !password) {
        alert("Please fill in all fields.");
        return;
      }

      users.push({ type, username, password });
      saveUsers(users);
      renderUsers();
      alert("User added successfully!");
    }

    function deleteUser(index) {
      const users = getUsers();
      users.splice(index, 1);
      saveUsers(users);
      renderUsers();
    }

    function renderUsers() {
      const users = getUsers();
      const tbody = document.getElementById("userTable");
      tbody.innerHTML = "";

      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.type}</td>
          <td>${user.username}</td>
          <td>${user.password}</td>
          <td><button class="delete-btn" onclick="deleteUser(${index})">Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    renderUsers();
  </script>
</body>
</html>
