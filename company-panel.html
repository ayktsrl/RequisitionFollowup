<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
    }
    .table-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
      word-wrap: break-word;
    }
    select, input {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }
    .logout-btn {
      padding: 8px 12px;
      background-color: #dc3545;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1>Company Requisition Panel</h1>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <div class="table-container">
    <table id="company-table">
      <thead>
        <tr>
          <th>Req. No</th>
          <th>Date</th>
          <th>Description</th>
          <th>Department</th>
          <th>Status</th>
          <th>Remarks</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScript ile doldurulacak -->
      </tbody>
    </table>
  </div>

  <script>
    const tableBody = document.querySelector("#company-table tbody");

    function getRequests() {
      return JSON.parse(localStorage.getItem("requests")) || [];
    }

    function saveRequests(data) {
      localStorage.setItem("requests", JSON.stringify(data));
    }

    function renderCompanyTable() {
      const data = getRequests();
      tableBody.innerHTML = "";

      data.forEach((item, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${item.reqNo}</td>
          <td>${item.date}</td>
          <td>${item.description}</td>
          <td>${item.department}</td>
          <td>
            <select id="status-${index}">
              <option value="In Progress" ${item.status === "In Progress" ? "selected" : ""}>In Progress</option>
              <option value="Approved" ${item.status === "Approved" ? "selected" : ""}>Approved</option>
              <option value="Rejected" ${item.status === "Rejected" ? "selected" : ""}>Rejected</option>
            </select>
          </td>
          <td><input type="text" id="remarks-${index}" value="${item.remarks || ""}" /></td>
          <td><button onclick="updateRequest(${index})">Update</button></td>
        `;

        tableBody.appendChild(row);
      });
    }

    function updateRequest(index) {
      const data = getRequests();
      data[index].status = document.getElementById(`status-${index}`).value;
      data[index].remarks = document.getElementById(`remarks-${index}`).value;
      saveRequests(data);
      alert("Request updated successfully!");
      renderCompanyTable();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    renderCompanyTable();
  </script>
</body>
</html>
