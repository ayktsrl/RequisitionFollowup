<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .nav {
      background-color: #007bff;
      padding: 12px 20px;
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      border-bottom: 1px solid #ddd;
    }
    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .nav a:hover {
      text-decoration: underline;
    }

    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
      margin: 0;
      padding: 30px;
    }

    .table-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 1000px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    select, button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ðŸ”¹ Navigasyon -->
  <div class="nav">
    <a href="company-panel.html">Company Panel</a>
    <a href="change-password.html">Change Password</a>
    <a href="index.html" onclick="logout()">Logout</a>
  </div>

  <div class="table-container">
    <h2 style="text-align:center;">Company Requests</h2>
    <table id="companyTable">
      <thead>
        <tr>
          <th>Req. No</th>
          <th>Date</th>
          <th>Description</th>
          <th>Department</th>
          <th>Status</th>
          <th>Remarks</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS ile doldurulacak -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXLFjHMQISuunaqZzpjR6Hq0EZERa_Y0",
      authDomain: "requisitionfollowup.firebaseapp.com",
      databaseURL: "https://requisitionfollowup-default-rtdb.firebaseio.com",
      projectId: "requisitionfollowup",
      storageBucket: "requisitionfollowup.appspot.com",
      messagingSenderId: "285248816511",
      appId: "1:285248816511:web:543c18fe600f2fde88464a",
      measurementId: "G-T5FGT3RCDL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tableBody = document.querySelector("#companyTable tbody");

    async function loadRequests() {
      const snapshot = await get(child(ref(db), "requests"));
      tableBody.innerHTML = "";

      if (snapshot.exists()) {
        const data = snapshot.val();
        Object.entries(data).forEach(([key, item]) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${item.reqNo}</td>
            <td>${item.date}</td>
            <td>${item.description}</td>
            <td>${item.department}</td>
            <td>${item.status}</td>
            <td><input type="text" value="${item.remarks || ""}" id="remarks-${key}" /></td>
            <td>
              <select id="status-${key}">
                <option value="In Progress" ${item.status === "In Progress" ? "selected" : ""}>In Progress</option>
                <option value="Approved" ${item.status === "Approved" ? "selected" : ""}>Approved</option>
                <option value="Rejected" ${item.status === "Rejected" ? "selected" : ""}>Rejected</option>
              </select>
              <button onclick="updateStatus('${key}')">Save</button>
            </td>
          `;

          tableBody.appendChild(row);
        });
      }
    }

    window.updateStatus = async function (key) {
      const status = document.getElementById(`status-${key}`).value;
      const remarks = document.getElementById(`remarks-${key}`).value;

      const updateData = {
        status,
        remarks
      };

      await update(ref(db, "requests/" + key), updateData);
      alert("Request updated.");
      loadRequests();
    }

    window.logout = function () {
      localStorage.clear();
    }

    loadRequests();
  </script>
</body>
</html>
