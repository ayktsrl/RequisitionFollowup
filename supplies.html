<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incoming Supplies</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .status {
      font-weight: bold;
      color: green;
    }

    .filter-bar {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    select, input {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .btn-receive {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-receive:disabled {
      background-color: #ccc;
      cursor: default;
    }

    .logout-btn {
      padding: 8px 12px;
      background-color: #dc3545;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1>Incoming Supplies</h1>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <div class="filter-bar">
      <input type="text" id="search" placeholder="Search by description..." />
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="Approved">Approved</option>
        <option value="Received">Received</option>
      </select>
    </div>

    <table id="supplies-table">
      <thead>
        <tr>
          <th>Req. No</th>
          <th>Request Date</th>
          <th>Description</th>
          <th>Department</th>
          <th>Status</th>
          <th>Remarks</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS ile doldurulacak -->
      </tbody>
    </table>
  </div>

  <script>
    let allData = JSON.parse(localStorage.getItem("requests")) || [];

    const tableBody = document.querySelector("#supplies-table tbody");
    const searchInput = document.getElementById("search");
    const statusFilter = document.getElementById("statusFilter");

    function saveData() {
      localStorage.setItem("requests", JSON.stringify(allData));
    }

    function markAsReceived(index) {
      allData[index].status = "Received";
      saveData();
      filterAndRender();
    }

    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach((item, index) => {
        const row = document.createElement("tr");

        const actionBtn = (item.status === "Approved") ?
          `<button class="btn-receive" onclick="markAsReceived(${item._originalIndex})">Mark as Received</button>` :
          `<button class="btn-receive" disabled>Received</button>`;

        row.innerHTML = `
          <td>${item.reqNo}</td>
          <td>${item.date}</td>
          <td>${item.description}</td>
          <td>${item.department}</td>
          <td class="status">${item.status}</td>
          <td>${item.remarks}</td>
          <td>${actionBtn}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function filterAndRender() {
      const keyword = searchInput.value.toLowerCase();
      const selectedStatus = statusFilter.value;

      const dataWithIndex = allData.map((item, i) => ({ ...item, _originalIndex: i }));

      let filtered = dataWithIndex;

      if (selectedStatus !== "all") {
        filtered = filtered.filter(item => item.status === selectedStatus);
      }

      if (keyword) {
        filtered = filtered.filter(item =>
          item.description.toLowerCase().includes(keyword)
        );
      }

      renderTable(filtered);
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    searchInput.addEventListener("input", filterAndRender);
    statusFilter.addEventListener("change", filterAndRender);

    filterAndRender();
  </script>
</body>
</html>
