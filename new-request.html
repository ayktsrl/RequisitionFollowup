<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>New Request</title>
  <link href="style.css" rel="stylesheet"/>
  <style>
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .list-container {
      max-width: 90%;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Navigasyon -->
  <div class="nav">
    <a href="new-request.html">New Request</a>
    <a href="ship-requests.html">My Requests</a>
    <a href="change-password.html">Change Password</a>
    <a href="index.html" onclick="logout()">Logout</a>
  </div>

  <div class="form-container">
    <h1>New Request</h1>
    <form id="requestForm">
      <label for="reqNo">Requisition No</label>
      <input id="reqNo" required type="text"/>
      <label for="date">Date</label>
      <input id="date" required type="date"/>
      <label for="description">Description</label>
      <input id="description" required type="text"/>
      <label for="department">Department</label>
      <select id="department" required>
        <option value="Engine">Engine</option>
        <option value="Deck">Deck</option>
        <option value="Galley">Galley</option>
      </select>
      <button type="submit">Submit Request</button>
    </form>
  </div>

  <div class="list-container">
    <h2 style="text-align:center;">Previous Requests</h2>
    <table id="requestTable">
      <thead>
        <tr>
          <th>Req. No</th>
          <th>Date</th>
          <th>Description</th>
          <th>Department</th>
          <th>Status</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <!-- Talepler burada listelenecek -->
      </tbody>
    </table>
  </div>

  <script type="module">
    if (localStorage.getItem("role") !== "ship") {
      window.location.href = "index.html";
    }

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push, get, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXLFjHMQISuunaqZzpjR6Hq0EZERa_Y0",
      authDomain: "requisitionfollowup.firebaseapp.com",
      databaseURL: "https://requisitionfollowup-default-rtdb.firebaseio.com",
      projectId: "requisitionfollowup",
      storageBucket: "requisitionfollowup.appspot.com",
      messagingSenderId: "285248816511",
      appId: "1:285248816511:web:543c18fe600f2fde88464a",
      measurementId: "G-T5FGT3RCDL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const currentShip = localStorage.getItem("ship") || "unknown-ship";

    document.getElementById("requestForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const reqNo = document.getElementById("reqNo").value;
      const date = document.getElementById("date").value;
      const description = document.getElementById("description").value;
      const department = document.getElementById("department").value;

      const newRequest = {
        reqNo,
        date,
        description,
        department,
        status: "In Progress",
        remarks: "",
        createdBy: currentShip
      };

      await push(ref(db, "requests"), newRequest);
      alert("Request submitted successfully!");
      document.getElementById("requestForm").reset();
      loadRequests();
    });

    async function loadRequests() {
      const snapshot = await get(child(ref(db), "requests"));
      const tbody = document.querySelector("#requestTable tbody");
      tbody.innerHTML = "";

      if (snapshot.exists()) {
        const data = snapshot.val();
        Object.values(data).forEach(req => {
          if (req.createdBy === currentShip) {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${req.reqNo}</td>
              <td>${req.date}</td>
              <td>${req.description}</td>
              <td>${req.department}</td>
              <td>${req.status}</td>
              <td>${req.remarks || ""}</td>
            `;
            tbody.appendChild(row);
          }
        });
      } else {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="6">No previous requests.</td>`;
        tbody.appendChild(row);
      }
    }

    function logout() {
      localStorage.clear();
    }

    loadRequests();
  </script>
</body>
</html>
