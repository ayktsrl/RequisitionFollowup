<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Request</title>
<link href="style.css" rel="stylesheet"/>
<script type="module">
    // Sadece "ship" kullanıcıları erişebilsin
    if (localStorage.getItem("role") !== "ship") {
      window.location.href = "index.html";
    }

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXLFjHMQISuunaqZzpjR6Hq0EZERa_Y0",
      authDomain: "requisitionfollowup.firebaseapp.com",
databaseURL: "https://requisitionfollowup-default-rtdb.firebaseio.com",
      projectId: "requisitionfollowup",
      storageBucket: "requisitionfollowup.appspot.com",
      messagingSenderId: "285248816511",
      appId: "1:285248816511:web:543c18fe600f2fde88464a",
      measurementId: "G-T5FGT3RCDL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("requestForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const reqNo = document.getElementById("reqNo").value;
      const date = document.getElementById("date").value;
      const description = document.getElementById("description").value;
      const department = document.getElementById("department").value;

      const newRequest = {
        reqNo,
        date,
        description,
        department,
        status: "In Progress",
        remarks: ""
      };

      await push(ref(db, "requests"), newRequest);

      alert("Request submitted successfully!");
      document.getElementById("requestForm").reset();
    });

    window.logout = function () {
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }
</script>
<style>
  body {
    font-family: sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
  }
  .form-container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .top-actions {
    display: flex;
    justify-content: space-between;
  }
  .top-actions a {
    color: #007bff;
    text-decoration: none;
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="form-container">
  <div class="top-actions">
    <h1>New Request</h1>
    <div>
      <a href="change-password.html">Change Password</a>
      <button onclick="logout()" style="margin-left: 10px;">Logout</button>
    </div>
  </div>
  <form id="requestForm">
    <label for="reqNo">Requisition No</label>
    <input id="reqNo" required type="text"/>
    <label for="date">Date</label>
    <input id="date" required type="date"/>
    <label for="description">Description</label>
    <input id="description" required type="text"/>
    <label for="department">Department</label>
    <select id="department" required>
      <option value="Engine">Engine</option>
      <option value="Deck">Deck</option>
      <option value="Galley">Galley</option>
    </select>
    <button type="submit">Submit Request</button>
  </form>
</div>
</body>
</html>
