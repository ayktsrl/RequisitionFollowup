<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .dashboard-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      margin: 100px auto;
    }
    .dashboard-box h1 {
      margin-bottom: 10px;
    }
    .dashboard-box button {
      margin: 10px 0;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .dashboard-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="dashboard-box">
    <h1>Welcome Admin</h1>
    <p>This is your dashboard.</p>
    
    <button onclick="window.location.href='admin-panel.html'">User Management</button>
    <button onclick="window.location.href='company-panel.html'">Company Panel</button>
    <button onclick="window.location.href='inspector.html'">Inspector View</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    if (localStorage.getItem("role") !== "inspector") {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
