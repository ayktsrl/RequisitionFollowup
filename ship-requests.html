<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Requests</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .nav {
      background-color: #007bff;
      padding: 12px 20px;
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      border-bottom: 1px solid #ddd;
    }
    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .nav a:hover {
      text-decoration: underline;
    }

    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #dc3545;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ðŸ”¹ Navigasyon barÄ± -->
  <div class="nav">
    <a href="new-request.html">New Request</a>
    <a href="ship-requests.html">My Requests</a>
    <a href="change-password.html">Change Password</a>
    <a href="index.html" onclick="logout()">Logout</a>
  </div>

  <h2>My Submitted Requests</h2>
  <table id="requestTable">
    <thead>
      <tr>
        <th>Req. No</th>
        <th>Date</th>
        <th>Description</th>
        <th>Department</th>
        <th>Status</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS ile doldurulacak -->
    </tbody>
  </table>

  <div style="text-align: center;">
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXLFjHMQISuunaqZzpjR6Hq0EZERa_Y0",
      authDomain: "requisitionfollowup.firebaseapp.com",
      databaseURL: "https://requisitionfollowup-default-rtdb.firebaseio.com",
      projectId: "requisitionfollowup",
      storageBucket: "requisitionfollowup.appspot.com",
      messagingSenderId: "285248816511",
      appId: "1:285248816511:web:543c18fe600f2fde88464a",
      measurementId: "G-T5FGT3RCDL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const currentShip = localStorage.getItem("ship") || localStorage.getItem("username") || "";

    async function loadRequests() {
      const snapshot = await get(child(ref(db), "requests"));
      const tbody = document.querySelector("#requestTable tbody");
      tbody.innerHTML = "";

      if (snapshot.exists()) {
        const data = snapshot.val();
        Object.values(data).forEach(req => {
          if (req.createdBy === currentShip) {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${req.reqNo}</td>
              <td>${req.date}</td>
              <td>${req.description}</td>
              <td>${req.department}</td>
              <td>${req.status}</td>
              <td>${req.remarks || ""}</td>
            `;
            tbody.appendChild(row);
          }
        });
      } else {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="6">No requests found.</td>`;
        tbody.appendChild(row);
      }
    }

    function logout() {
      localStorage.removeItem("role");
      localStorage.removeItem("ship");
    }

    loadRequests();
  </script>
</body>
</html>
