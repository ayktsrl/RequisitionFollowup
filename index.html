<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Requisition Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    
    <div class="role-switch">
      <button onclick="selectRole('ship')" id="btn-ship" class="active">Ship</button>
      <button onclick="selectRole('inspector')" id="btn-inspector">Inspector</button>
    </div>

    <form id="login-form">
      <div id="ship-fields">
        <input type="text" id="shipName" placeholder="Ship Name" required />
        <input type="password" id="shipPass" placeholder="Password" required />
      </div>

      <div id="user-fields" style="display: none;">
        <input type="email" id="inspectorEmail" placeholder="Email" required />
        <input type="password" id="inspectorPass" placeholder="Password" required />
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
